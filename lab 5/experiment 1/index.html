<!DOCTYPE html>
<html>
<head>
    <title>Employee Management (XML + AJAX)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Employee Management System (XML)</h2>

    <form id="empForm">
        <input type="text" id="empId" placeholder="Employee ID" required>
        <input type="text" id="empName" placeholder="Name" required>
        <input type="text" id="empDept" placeholder="Department" required>
        <input type="number" id="empSalary" placeholder="Salary" required>
        <button type="submit">Add Employee</button>
    </form>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Dept</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="empTable"></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
