<!DOCTYPE html>
<html>
<head>
    <title>Product Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Product Inventory System</h2>

    <form id="productForm">
        <input type="text" id="id" placeholder="Product ID" required>
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="number" id="stock" placeholder="Stock Quantity" required>
        <button type="submit">Add Product</button>
    </form>

    <div class="search-box">
        <input type="text" id="searchCategory" placeholder="Search by Category">
        <button onclick="searchProduct()">Search</button>
        <button onclick="displayProducts()">Show All</button>
    </div>

    <div id="message"></div>

    <h3>Total Inventory Value: â‚¹<span id="totalValue">0</span></h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Stock Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
