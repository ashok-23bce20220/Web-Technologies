<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        img {
            width: 100%;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="front.png">

    <h3>iPhone 16</h3>

    <p>
        Apple iPhone 16 with powerful performance,
        high-quality camera, and long-lasting battery.
    </p>

    <h4>â‚¹79,999</h4>

    <button>Buy Now</button>
</div>

</body>
</html>
