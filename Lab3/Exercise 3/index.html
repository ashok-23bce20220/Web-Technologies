<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Survey Builder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 6px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Customer Feedback Survey</h2>

<form id="surveyForm" onsubmit="return validateSurvey()">
    <div id="survey"></div>
    <button type="submit">Submit Survey</button>
</form>

<script>
    const questions = [
        {
            id: "q1",
            text: "Enter your full name",
            type: "text",
            required: true,
            maxLength: 20
        },
        {
            id: "q2",
            text: "Select your gender",
            type: "radio",
            required: true,
            options: ["Male", "Female", "Other"]
        },
        {
            id: "q3",
            text: "Select your skills",
            type: "checkbox",
            required: true,
            minSelect: 1,
            options: ["HTML", "CSS", "JavaScript", "Python"]
        }
    ];

    function generateSurvey() {
        const container = document.getElementById("survey");

        questions.forEach(q => {
            let div = document.createElement("div");
            div.className = "question";

            let label = document.createElement("label");
            label.innerText = q.text;
            div.appendChild(label);

            if (q.type === "text") {
                let input = document.createElement("input");
                input.type = "text";
                input.id = q.id;
                input.maxLength = q.maxLength;
                div.appendChild(input);
            }

            if (q.type === "radio") {
                q.options.forEach(opt => {
                    let input = document.createElement("input");
                    input.type = "radio";
                    input.name = q.id;
                    input.value = opt;
                    div.appendChild(input);
                    div.appendChild(document.createTextNode(opt));
                    div.appendChild(document.createElement("br"));
                });
            }

            if (q.type === "checkbox") {
                q.options.forEach(opt => {
                    let input = document.createElement("input");
                    input.type = "checkbox";
                    input.name = q.id;
                    input.value = opt;
                    div.appendChild(input);
                    div.appendChild(document.createTextNode(opt));
                    div.appendChild(document.createElement("br"));
                });
            }

            let error = document.createElement("div");
            error.id = q.id + "Error";
            error.className = "error";
            div.appendChild(error);

            container.appendChild(div);
        });
    }

    function validateSurvey() {
        let valid = true;

        questions.forEach(q => {
            let error = document.getElementById(q.id + "Error");
            error.innerText = "";

            if (q.type === "text") {
                let value = document.getElementById(q.id).value.trim();
                if (q.required && value === "") {
                    error.innerText = "This field is mandatory";
                    valid = false;
                }
            }

            if (q.type === "radio") {
                let selected = document.querySelector(`input[name="${q.id}"]:checked`);
                if (q.required && !selected) {
                    error.innerText = "Please select an option";
                    valid = false;
                }
            }

            if (q.type === "checkbox") {
                let checked = document.querySelectorAll(`input[name="${q.id}"]:checked`);
                if (q.required && checked.length < q.minSelect) {
                    error.innerText = "Select at least one option";
                    valid = false;
                }
            }
        });

        return valid;
    }

    generateSurvey();
</script>

</body>
</html>
