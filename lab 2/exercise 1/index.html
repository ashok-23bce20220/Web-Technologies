<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Canvas</title>
</head>
<body>

<h3>HTML5 Canvas</h3>

<canvas id="canvas" width="500" height="300" style="border:1px solid black;"></canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // Filled Rectangle
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 100, 60);

    // Filled Circle
    ctx.beginPath();
    ctx.arc(200, 80, 30, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Straight Line
    ctx.beginPath();
    ctx.moveTo(20, 200);
    ctx.lineTo(480, 200);
    ctx.strokeStyle = "black";
    ctx.stroke();

    // Text
    ctx.font = "20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("HTML5 Canvas", 170, 260);
</script>

</body>
</html>
