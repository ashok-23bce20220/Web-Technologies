<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Audio and Video</title>
</head>
<body>

<h2>Audio Player</h2>

<audio id="audioPlayer" controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<p>Current Time: <span id="audioTime">0</span> seconds</p>

<hr>

<h2>Video Player</h2>

<video id="videoPlayer" width="400" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support video.
</video>

<p>Current Time: <span id="videoTime">0</span> seconds</p>

<script>
    var audio = document.getElementById("audioPlayer");
    var audioTime = document.getElementById("audioTime");

    audio.addEventListener("timeupdate", function () {
        audioTime.innerText = Math.floor(audio.currentTime);
    });

    var video = document.getElementById("videoPlayer");
    var videoTime = document.getElementById("videoTime");

    video.addEventListener("timeupdate", function () {
        videoTime.innerText = Math.floor(video.currentTime);
    });
</script>

</body>
</html>
